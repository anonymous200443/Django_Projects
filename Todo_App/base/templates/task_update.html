<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-body-secondary">
    <div class="container m-5 p-3">
        <div class="card col-md-8 p-3 m-5 flex-column justify-content-center align-items-center text-end border-2 w-70">
            <div class="text-center">
                <h2>Update Task</h2>
            </div>
            <div class="card m-5 p-3 bg-body-secondary border-2 text-dark fw-bolder fs-4">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="p-2 d-flex justify-content-center">
                        <button class="btn btn-danger " type="button">Update

                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
